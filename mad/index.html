package com.example.simplecalculator;
import android.os.Bundle;
import android.support.v7.app.AppCompatActivity;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.Toast;
public class MainActivity extends AppCompatActivity implements View.OnClickListener {
Button btn_1,btn_2,btn_3,btn_4,btn_5,btn_6,btn_7,btn_8,btn_9,btn_0;
Button btn_dot,btn_clear,btn_add,btn_mul,btn_sub,btn_div,btn_equal;
EditText tres;
@Override
protected void onCreate(Bundle savedInstanceState)
{
super.onCreate(savedInstanceState);
setContentView(R.layout.activity_main);

btn_0=(Button)findViewById(R.id.btn_0);
btn_0.setOnClickListener(this);
btn_1=(Button)findViewById(R.id.btn_1);
btn_1.setOnClickListener(this);
btn_2=(Button)findViewById(R.id.btn_2);
btn_2.setOnClickListener(this);
btn_3=(Button)findViewById(R.id.btn_3);
btn_3.setOnClickListener(this);
btn_4=(Button)findViewById(R.id.btn_4);
btn_4.setOnClickListener(this);
btn_5=(Button)findViewById(R.id.btn_5);
btn_5.setOnClickListener(this);
btn_6=(Button)findViewById(R.id.btn_6);
btn_6.setOnClickListener(this);
btn_7=(Button)findViewById(R.id.btn_7);
btn_7.setOnClickListener(this);
btn_8=(Button)findViewById(R.id.btn_8);
btn_8.setOnClickListener(this);
btn_9=(Button)findViewById(R.id.btn_9);
btn_9.setOnClickListener(this);
btn_dot=(Button)findViewById(R.id.btn_dot);
btn_dot.setOnClickListener(this);
btn_div=(Button)findViewById(R.id.btn_div);
btn_div.setOnClickListener(this);
btn_mul=(Button)findViewById(R.id.btn_mul);
btn_mul.setOnClickListener(this);
btn_add=(Button)findViewById(R.id.btn_add);
btn_add.setOnClickListener(this);
btn_sub=(Button)findViewById(R.id.btn_sub);
btn_sub.setOnClickListener(this);
btn_clear=(Button)findViewById(R.id.btn_clear);
btn_clear.setOnClickListener(this);
btn_equal=(Button)findViewById(R.id.btn_equal);
btn_equal.setOnClickListener(this);


tres=(EditText)findViewById(R.id.TextInput); tres.setText("");
}
@Override
public void onClick(View v) { 
        if(v.equals(btn_0))
tres.append("0");


if(v.equals(btn_1)) tres.append("1");

if(v.equals(btn_2)) tres.append("2");

if(v.equals(btn_3)) tres.append("3");

if(v.equals(btn_4)) tres.append("4");

if(v.equals(btn_5)) tres.append("5");

if(v.equals(btn_6)) tres.append("6");

if(v.equals(btn_7)) tres.append("7");
if(v.equals(btn_8)) tres.append("8");

if(v.equals(btn_9))
tres.append("9");


if(v.equals(btn_dot)) tres.append(".");

if(v.equals(btn_add)) tres.append("+");

if(v.equals(btn_sub)) tres.append("-");

if(v.equals(btn_mul)) tres.append("*");

if(v.equals(btn_div)) tres.append("/");

if(v.equals(btn_clear)) tres.setText("");

if(v.equals(btn_equal)) { try {
String data = tres.getText().toString(); if (data.contains("/")) {
String[] operands = data.split("/"); if(operands.length==2){
double op1 = Double.parseDouble(operands[0]);
        double op2 = Double.parseDouble(operands[1]); 
        double result = op1/op2; 
        tres.setText(String.valueOf(result));
}
}
if (data.contains("*")) {
String[] operands = data.split("\\*");
if(operands.length==2){
double op1 = Double.parseDouble(operands[0]); double op2 = Double.parseDouble(operands[1]); double result = op1*op2; tres.setText(String.valueOf(result));
}
}
if (data.contains("+")) {
        String[] operands = data.split("\\+"); if(operands.length==2){
double op1 = Double.parseDouble(operands[0]); double op2 = Double.parseDouble(operands[1]);

double result = op1+op2; tres.setText(String.valueOf(result));
}
}
if (data.contains("-")) {
String[] operands = data.split("-"); if(operands.length==2){
double op1 = Double.parseDouble(operands[0]); double op2 = Double.parseDouble(operands[1]); double result = op1-op2; tres.setText(String.valueOf(result));
}
}
} catch (NumberFormatException e) { Toast.makeText(getApplicationContext(),"Input Error",
Toast.LENGTH_LONG).show();
}
}
}
}

String regularExpr="^(?=.*[A-Z])(?=.*[a-z])(?=.*\\d)(?=.*[@$!])[A-Za-z\\d@$!]{8,}$";


@Override
protected void onCreate(Bundle savedInstanceState) { super.onCreate(savedInstanceState); setContentView(R.layout.activity_main);

username = findViewById(R.id.username); password = findViewById(R.id.password); signUpBtn = findViewById(R.id.signup);

signUpBtn.setOnClickListener(new View.OnClickListener() { @Override
public void onClick(View v) {
String uname = username.getText().toString(); String pwd = password.getText().toString();

if(validatePassword(pwd)){


Bundle bundle = new Bundle();


bundle.putString("username",uname); bundle.putString("password",pwd);

Intent intent = new Intent(MainActivity.this,sign_in.class);


intent.putExtras(bundle);


startActivity(intent);
}
else{
Toast.makeText(MainActivity.this, "Invaild Password", Toast.LENGTH_SHORT).show();
}
}
});
}
public boolean validatePassword(String pwd){ Pattern pattern = Pattern.compile(regularExpr); Matcher matcher = pattern.matcher(pwd); return matcher.matches();
}
}

package com.example.signup;


import android.support.v7.app.AppCompatActivity; import android.os.Bundle;
import android.view.View; import android.widget.Button; import android.widget.EditText; import android.widget.Toast;

public class sign_in extends AppCompatActivity {


EditText username,password; Button signInBtn;

int count=0;


@Override
protected void onCreate(Bundle savedInstanceState) {
super.onCreate(savedInstanceState); setContentView(R.layout.activity_sign_in);

username = findViewById(R.id.username); password = findViewById(R.id.password); signInBtn = findViewById(R.id.signin);

Bundle bundle = getIntent().getExtras();


String uname = bundle.getString("username"); String pwd = bundle.getString("password");

signInBtn.setOnClickListener(new View.OnClickListener() { @Override
public void onClick(View v) {
String user = username.getText().toString(); String pass = password.getText().toString();

if(user.equals(uname) && pass.equals(pwd)){
Toast.makeText(sign_in.this, "Success", Toast.LENGTH_SHORT).show();
}
else {
count++;
if (count >= 3) { signInBtn.setEnabled(false);
} else {
Toast.makeText(sign_in.this, "Failed", Toast.LENGTH_SHORT).show();
}
}
}
});
}
}

package com.example.wallpaper;


import android.app.WallpaperManager; import android.graphics.BitmapFactory;
import android.support.v7.app.AppCompatActivity; import android.os.Bundle;
import android.view.View; import android.widget.Button;

import java.io.IOException; import java.util.Timer; import java.util.TimerTask;

public class MainActivity extends AppCompatActivity {


int images[] = new int[]{ R.drawable.bts, R.drawable.enhypen, R.drawable.ateez, R.drawable.seventeen
};


Button btn; int i = 0;

@Override
protected void onCreate(Bundle savedInstanceState) { super.onCreate(savedInstanceState); setContentView(R.layout.activity_main);

btn = findViewById(R.id.btn);


btn.setOnClickListener(new View.OnClickListener() { @Override
public void onClick(View v) {


new Timer().schedule(new ChangeWallpaper(), 0, 30000);


WallpaperManager wallpapermanager = WallpaperManager.getInstance(getBaseContext());

try {
wallpapermanager.setBitmap(BitmapFactory.decodeResource(getResources(),
images[i]));


i++;
if (i == 4) { i = 0;
}
} catch (IOException e) { e.printStackTrace();
}
}
});
}

class ChangeWallpaper extends TimerTask { @Override
public void run() {
WallpaperManager wallpapermanager = WallpaperManager.getInstance(getBaseContext());

try {
wallpapermanager.setBitmap(BitmapFactory.decodeResource(getResources(), images[i]));
i++;
if (i == 4) { i = 0;
}
}
catch (IOException e) { e.printStackTrace();
}
}
}
}
