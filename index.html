        #include<GL/glut.h>
#include <GL/freeglut.h>
#include <stdio.h>

int x1, y1, x2, y2;

void setPixel(int x, int y) {
    glBegin(GL_POINTS);
    glVertex2i(x, y);
    glEnd();
}

void drawLine(int x1, int y1, int x2, int y2) {
    int dx = abs(x2 - x1), dy = abs(y2 - y1);
    int sx = (x1 < x2) ? 1 : -1, sy = (y1 < y2) ? 1 : -1;
    int err = dx - dy, e2;

    while (1) {
        setPixel(x1, y1);
        if (x1 == x2 && y1 == y2) break;
        e2 = err * 2;
        if (e2 > -dy) { err -= dy; x1 += sx; }
        if (e2 < dx) { err += dx; y1 += sy; }
    }
}

void display() {
    glClear(GL_COLOR_BUFFER_BIT);
    glColor3f(1.0, 1.0, 1.0);
    drawLine(x1, y1, x2, y2);
    glFlush();
}

void reshape(int w, int h) {
    glViewport(0, 0, w, h);
    glMatrixMode(GL_PROJECTION);
    glLoadIdentity();
    gluOrtho2D(0, w, 0, h);
    glMatrixMode(GL_MODELVIEW);
    glLoadIdentity();
}

int main(int argc, char** argv) {
    printf("Enter the coordinates of two points (x1, y1) and (x2, y2): ");
    scanf("%d %d %d %d", &x1, &y1, &x2, &y2);

    glutInit(&argc, argv);
    //glutInitDisplayMode(GLUT_SINGLE | GLUT_RGB);
    glutInitWindowSize(800, 600);
    glutInitWindowPosition(100, 100);
    glutCreateWindow("Bresenham's Line Drawing");
    glClearColor(0.0, 0.0, 0.0, 1.0);
    glutDisplayFunc(display);
    glutReshapeFunc(reshape);
    glutMainLoop();
    return 0;
}

          #include <GL/freeglut.h>
#include <stdio.h>
#include<math.h>
int objectX = 300;
int objectY = 300;
int objectWidth = 100;
int objectHeight = 100;
void drawObject() {
 glBegin(GL_POLYGON);
 glVertex2i(objectX, objectY);
 glVertex2i(objectX + objectWidth, objectY);
 glVertex2i(objectX + objectWidth, objectY + objectHeight);
 glVertex2i(objectX, objectY + objectHeight);
 glEnd();
}
void translateObject(int dx, int dy) {
 objectX += dx;
 objectY += dy;
}
void scaleObject(float scaleX, float scaleY) {
 objectWidth *= scaleX;
 objectHeight *= scaleY;
}
void rotateObject(float angle) {
 float newX, newY;
 float pivotX = objectX + objectWidth / 2.0;
 float pivotY = objectY + objectHeight / 2.0;
 angle = angle * 3.14159 / 180.0;
 newX = (objectX - pivotX) * cos(angle) - (objectY - pivotY) * sin(angle) + pivotX;
 newY = (objectX - pivotX) * sin(angle) + (objectY - pivotY) * cos(angle) + pivotY;
 objectX = newX;
 objectY = newY;
}
void display() {
 glClear(GL_COLOR_BUFFER_BIT);
 glColor3f(1.0, 1.0, 1.0); // Set color to white
 drawObject();
 glFlush();
}
void reshape(int w, int h) {
 glViewport(0, 0, w, h);
 glMatrixMode(GL_PROJECTION);
 glLoadIdentity();
 gluOrtho2D(0, w, 0, h);
 glMatrixMode(GL_MODELVIEW);
 glLoadIdentity();
}
void keyboard(unsigned char key, int x, int y) {
 switch(key) {
 case 't':
 translateObject(20, 20);
 break;
 case 's':
 scaleObject(1.1, 1.1);
 break;
 case 'r':
 rotateObject(30);
 break;
 }
 glutPostRedisplay();
}

 glutDisplayFunc(display);
 glutReshapeFunc(reshape);
 glutKeyboardFunc(keyboard);
 glutMainLoop();
 return 0;
}

          #include <stdlib.h>
#include <stdio.h>
#include <GL/glut.h>
float x1,x2,x3,x4,y1,y2,y3,y4;
int fillFlag=0;

void edgedetect(float x1,float y1,float x2,float y2,int *le,int *re)
{
	float mx,x,temp;
	int i;
	if((y2-y1)<0)
	{
	temp=y1;y1=y2;y2=temp;
	temp=x1;x1=x2;x2=temp;
	}
	if((y2-y1)!=0)
	mx=(x2-x1)/(y2-y1);
	else
	mx=x2-x1;
	x=x1;
	for(i=y1;i<=y2;i++)
	{
	if(x<(float)le[i])
	le[i]=(int)x;
	if(x>(float)re[i])
	re[i]=(int)x;
	x+=mx;
	}
}

void draw_pixel(int x,int y)
{
	glColor3f(1.0,1.0,0.0);
	glBegin(GL_POINTS);
	glVertex2i(x,y);
	glEnd();
}

void scanfill(float x1,float y1,float x2,float y2,float x3,float y3,float x4,float y4)
{
	int le[500],re[500];
	int i,y;
	for(i=0;i<500;i++)
	{
	le[i]=500;
	re[i]=0;
	}
	edgedetect(x1,y1,x2,y2,le,re);
	edgedetect(x2,y2,x3,y3,le,re);
	edgedetect(x3,y3,x4,y4,le,re);
	edgedetect(x4,y4,x1,y1,le,re);
	for(y=0;y<500;y++)
	{
	for(i=(int)le[y];i<(int)re[y];i++)
	draw_pixel(i,y);
	}
}


void display()
{
	x1=200.0;y1=200.0;x2=100.0;y2=300.0;x3=200.0;y3=400.0;x4=300.0;y4=300.0;
	glClear(GL_COLOR_BUFFER_BIT);
	glColor3f(0.0, 0.0, 1.0);
	glBegin(GL_LINE_LOOP);
	glVertex2f(x1,y1);
	glVertex2f(x2,y2);
	glVertex2f(x3,y3);
	glVertex2f(x4,y4);
	glEnd();
	if(fillFlag==1)
	scanfill(x1,y1,x2,y2,x3,y3,x4,y4);
	glFlush();
}

void myInit()
{
	glClearColor(0.0,0.0,0.0,1.0);
	glColor3f(1.0,0.0,0.0);
	glPointSize(1.0);
	glMatrixMode(GL_PROJECTION);
	glLoadIdentity();
	gluOrtho2D(0.0,499.0,0.0,499.0);
}

void fillMenu(int option)
{
	if(option==1)
	fillFlag=1;
	if(option==2)
	fillFlag=2;
	display();
}

int main(int argc, char* argv[])
{
	glutInit(&argc,argv);
	glutInitDisplayMode(GLUT_SINGLE|GLUT_RGB);
	glutInitWindowSize(500,500);
	glutInitWindowPosition(0,0);
	glutCreateWindow("Filling a Polygon using Scan-line Algorithm");
	myInit();
	glutDisplayFunc(display);
	glutCreateMenu(fillMenu);
	glutAddMenuEntry("Fill Polygon",1);
	glutAddMenuEntry("Empty Polygon",2);
	glutAttachMenu(GLUT_RIGHT_BUTTON);
	glutMainLoop();
}
