SELECT O.ORDER_DATE, S.SALESMAN_ID, S.NAME
FROM SALESMAN S,ORDERS O

AND O.PURCHASE_AMOUNT= (SELECT MAX(PURCHASE_AMOUNT)

WHERE C.ORDER_DATE=O.ORDER_DATE);
